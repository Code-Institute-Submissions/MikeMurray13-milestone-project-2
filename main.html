<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="MAIN CONTENT" content="This is the main game!" />
    <script src="https://kit.fontawesome.com/295d82d539.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>LONG AND HARD IS THE ROAD</title>
</head>

<body onload="updateContent()" onbeforeunload="return leavePageAlert()">
    <div class="main container">

        <!--Main content-->
        <div id="content" class="d-flex flex-column">
            <!--Navigation bar-->
            <div id="menu-bar">
                <button type="button" data-bs-toggle="collapse" data-bs-target="#menuLeft" aria-expanded="false" aria-controls="menuLeft" class="menu-button float-start"><i class="fa-solid fa-bars"></i></button>
                <button type="button" data-bs-toggle="collapse" data-bs-target="#menuRight" aria-expanded="false" aria-controls="menuRight" class="menu-button float-end"><i class="fa-regular fa-user"></i></button>
                <div id="menuLeft" class="menu collapse">
                    <div>
                        <h4>
                            THEME
                        </h4>
                        <div>
                            COLOR BOXES HERE
                        </div>
                        <hr>
                    </div>
                </div>
                <div id="menuRight" class="menu collapse">
                    <div id="playerStats">
                        <h4> PLAYER INFO </h4>
                        <div id="playerName"></div>
                        <div id="gold"></div>
                        <div id="leftArm"></div>
                        <div id="rightArm"></div>
                        <div id="torso"></div>
                        <div id="inventory"></div>
                    </div>
                </div>
            </div>


            <!--Heading-->
            <h3 id="heading-box"></h3>
            <!--Description-->
            <p id="text-box"></p>
            <!--Direction buttons-->
            <div id="controls" class="mt-auto">
                <div class="row">
                    <div id="direction-box" class="container col-4 direction-button">
                        <div class="row justify-content-center">
                            <div class="col-4">
                                <button id="north-button" class="direction-button" onclick="move('north')">
                                    <i class="fa-solid fa-circle-chevron-up"></i>
                                </button>
                            </div>
                        </div>
                        <div class="row justify-content-between">
                            <div class="col-4">
                                <button id="west-button" class="direction-button" onclick="move('west')">
                                    <i class="fa-solid fa-circle-chevron-left"></i>
                                </button>
                            </div>
                            <div class="col-4">
                                <button id="east-button" class="direction-button" onclick="move('east')">
                                    <i class="fa-solid fa-circle-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-4">
                                <button id="south-button" class="direction-button" onclick="move('south')">
                                    <i class="fa-solid fa-circle-chevron-down"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!--Choices-->
                    <div class="col-8 justify-content-center">
                        <div id="choice-box" class="row d-flex "></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="assets/scripts/script.js"></script>
</body>

</html>
