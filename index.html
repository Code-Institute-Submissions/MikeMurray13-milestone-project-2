<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css"/>
<title>LONG AND HARD IS THE ROAD</title>
</head>
<body onbeforeunload = "return leavePageAlert()">
<div class="main">
    <!--Start screen-->
        <div id="start-screen">
            <h3>long and hard is the way</h3>
            <button onclick="startGame()">begin</button>

            <div>[Product name] is an independent production by [Author or Publisher] and is not affiliated with Ockult Örtmästare Games

            <div>
            MÖRK BORG is copyright Ockult Örtmästare Games and Stockholm Kartell.
            </div>

        </div>
    <!--Main content-->
    <div id="content">
            <!--Navigation bar-->
            <div class="clearfix">
        <button class="menu-button float-start"><i class="fa-solid fa-bars"></i></button>
        <button class="menu-button float-end"><i class="fa-regular fa-user"></i></button>
        </div>
            <!--Heading-->
            
        <h3 id="heading-box"></h3>
        <!--Description-->
        <p id="text-box"></p>
        <!--Direction buttons-->
        <div class="row text-center">
            <div id="col-4"><button id="north-button" class="choice-button" onclick="move('north')"><i class="fa-solid fa-circle-chevron-up"></i></button></div>
            <div id="col-4"><button id="south-button" class="choice-button" onclick="move('south')"><i class="fa-solid fa-circle-chevron-down"></i></button></div>
            <div id="col-4"><button id="west-button" class="choice-button" onclick="move('west')"><i class="fa-solid fa-circle-chevron-left"></i></button></div>
            <div id="col-4"><button id="east-button" class="choice-button" onclick="move('east')"><i class="fa-solid fa-circle-chevron-right"></i></button></div>
        </div>
        <!--Choices-->
        <div id="choice-box">
        </div> 
    </div>
</div>
